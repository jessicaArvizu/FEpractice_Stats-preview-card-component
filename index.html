<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
  <main>
    <div class="container">
      <div class="main-container">
        <div class="row container-row">
          <div class="col-sm-12 col-md-6 col-lg-6 left-col no-gutters">
            <h1 class="main-heading">Get <span class="accent">insights</span> that help your business grow.</h1>

            <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding
              revenue, customer
              experience, and overall efficiency.</p>

            <div class="container">
              <div class="row stats-row">
                <div class="col-sm-12 col-md-4 col-lg-4 stats-col">
                  <p class="stats-heading">10k+</p>
                  <p class="stats-text">companies</p>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4 stats-col">
                  <p class="stats-heading">314</p>
                  <p class="stats-text">templates</p>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4 stats-col">
                  <p class="stats-heading">12m+</p>
                  <p class="stats-text"> queries</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 right-col no-gutters">
            <img class="right-img" src="images/image-header-desktop.jpg" alt="Women in an office">
            <img class="right-img_mobile" src="images/image-header-mobile.jpg" alt="Women in an office">
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>

</body>

</html>
